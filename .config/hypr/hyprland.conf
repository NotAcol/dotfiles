monitor=,preferred,auto,1
# highrr for highest refresh rate (instead of 1920x1080) and highres for highest res
monitor=DP-1,highrr,1920x0,1 #,bitdepth,10 
monitor=DP-2,highres,0x0,1 #,bitdepth,10

#$Terminal = ghostty --gtk-single-instance=true
$Terminal = kitty
$FileManager = dolphin
$Menu = rofi -show drun
$Shell = /usr/bin/zsh
source = ~/.config/hypr/envvars.conf # environment variables

input {
    kb_layout = us,gr
    # kb_variant = colemak
    # kb_model =
    kb_options = grp:alt_shift_toggle 
    #kb_options = grp:alt_shift_toggle
    kb_rules = 
    repeat_delay = 185 
    repeat_rate = 30 
    follow_mouse = 1
    accel_profile = flat
    #force_no_accel = 1

    touchpad {
        natural_scroll = 1
        scroll_factor = 0.4
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

device {
# laptop keyboard 
    name = ite-tech.-inc.-ite-device(8176)-keyboard
    kb_options = grp:alt_shift_toggle , caps:swapescape
}

device {
    name = msft0001:00-06cb:ce78-touchpad
    sensitivity = 0.8
}

binds {
    movefocus_cycles_fullscreen = 1
    drag_threshold = 10
    scroll_event_delay = 4
}

general {
    gaps_in = 0
    gaps_out = 0
    #gaps_in = 3
    #gaps_out = 3
    border_size = 2
    col.active_border = rgb(f5e0dc) rgb(b4befe) 10deg
    col.inactive_border = 0xff382D2E
    no_border_on_floating = false
    layout = dwindle
    allow_tearing = true
    snap{
        enabled = true
        monitor_gap = 15
        window_gap = 15
    }
}

group{
    insert_after_current = true
    drag_into_group = 1
    col.border_active= rgb(f5e0dc) rgb(b4befe) 10deg
    col.border_inactive= 0xff382D2E

    groupbar{
        enabled = true
        render_titles = false
        font_family = JetBrainsMono Nerd Font
        font_size = 10
        gradients = false
        height = 12
        indicator_gap = 0
        indicator_height = 5
        rounding = 1
        gradient_rounding = 2

        text_color = rgb(cdd6f4)
        col.inactive = 0xff382D2E
        col.active = rgb(b4befe)
        gaps_in=2
    }
}

decoration {
    #rounding = 3
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0
    
    blur {
        enabled = false
        #enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        xray = false
        ignore_opacity = false
        brightness = 0.58
#        contrast = 0.9
    }

    shadow{
        enabled = false
        #enabled = true
        ignore_window = true
        offset = 1 2
        range = 10
        render_power = 5
        color = rgba(1a1a1aee)
    }
}

animations {
        enabled = false, animations

        bezier = winIn, 0.1, 1.0, 0.1, 1.05
        bezier = winOut, 0.1, 1.0, 0.1, 1.05
        bezier = winMove, 0.05, 0.9, 0.1, 1.05
        bezier = smoothOut, 0.5, 0, 0.99, 0.99
        bezier = layerIn, 0.1, 1.0, 0.1, 1.0
        bezier = layerOut, 0.23, 1, 0.32 ,1

        bezier = workspace, 0.05, 0.9, 0.1, 1.10

        animation = windowsIn, 1, 6, winIn, slide
        animation = windowsOut, 1, 3, smoothOut, slide
        animation = windowsMove, 1, 6, winMove
        animation = workspaces, 1, 5, workspace
        animation = layersIn, 1, 5, layerIn, slide
        animation = layersOut, 1, 3, layerOut, popin 50%

        animation = borderangle, 1, 10, default
        animation = border, 1, 10, default
}

dwindle {
    preserve_split = true # you probably want this
    smart_split = false
    pseudotile = true
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

misc {
    middle_click_paste = 0 # fucks with figma
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vfr = true
    vrr = 0
    animate_manual_resizes = true
}

cursor {
#    sync_gsettings_theme = 0
    no_hardware_cursors = 2
    enable_hyprcursor = true
    inactive_timeout = 10
}

render {
    # It supposidly makes things less laggy if you have a fullscreen window but it might cause problems 
    direct_scanout = 1
}

gestures{
    workspace_swipe=true
    workspace_swipe_fingers=3
}


source = ~/.config/hypr/keybinds.conf # hotkeys
source = ~/.config/hypr/startup.conf # Execute apps at launch
source = ~/.config/hypr/windowrule.conf 
#source = ~/.config/hypr/workspace.conf # NOTE(acol): remove if one monitor
